<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Speed | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden bg-[#f8fafc]">

    <div id="loaderWrapper" class="fixed inset-0 z-50 flex flex-col justify-center items-center bg-[#050505] text-white">
        <div class="text-5xl font-black text-yellow-500 mb-2 italic">Top Speed</div>
        <div id="counter" class="text-2xl font-bold">0%</div>
        <div class="text-[10px] text-slate-500 tracking-[0.3em] mt-2 uppercase">System Loading...</div>
    </div>

    <div id="mainSystem" class="h-screen flex flex-col md:flex-row shadow-inner">
        
        <aside class="w-64 bg-[#0f172a] text-white flex flex-col hidden md:flex shadow-2xl z-20">
            <div class="p-6 text-2xl font-black border-b border-slate-800 text-yellow-500 italic">TOP SPEED</div>
            <nav class="flex-1 p-4 space-y-3">
                <button onclick="showSection('orders')" class="w-full flex items-center p-4 bg-blue-600 rounded-2xl font-bold text-right shadow-lg">
                    <i class="fas fa-layer-group ml-3"></i> لوحة الطلبات
                </button>
                <button onclick="showSection('drivers')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right transition">
                    <i class="fas fa-motorcycle ml-3"></i> إدارة المناديب
                </button>
                <button onclick="showSection('finance')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right border border-yellow-500/20">
                    <i class="fas fa-wallet ml-3 text-yellow-500"></i> الخزنة والأرباح
                </button>
                <div class="pt-10">
                    <button onclick="TopSpeedDB.clear()" class="w-full flex items-center p-4 hover:bg-red-900/30 text-red-400 rounded-2xl font-bold border border-red-900/20 text-right">
                        <i class="fas fa-trash-alt ml-3"></i> تصفير النظام
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm z-10">
                <div class="flex gap-2">
                    <div class="bg-slate-900 text-white px-4 py-2 rounded-2xl flex flex-col items-center min-w-[100px]">
                        <span class="text-[8px] text-blue-400 font-bold uppercase">المحصل اليوم</span>
                        <span id="dailyIncome" class="text-lg font-black leading-none">0</span>
                    </div>
                    <div class="bg-green-600 text-white px-4 py-2 rounded-2xl flex flex-col items-center min-w-[100px]">
                        <span class="text-[8px] text-green-200 font-bold uppercase">أرباحي (8ج)</span>
                        <span id="adminProfit" class="text-lg font-black leading-none">0</span>
                    </div>
                </div>

                <div class="md:hidden flex gap-2">
                    <button onclick="showSection('orders')" class="p-3 bg-slate-100 rounded-xl text-slate-700"><i class="fas fa-list"></i></button>
                    <button onclick="showSection('drivers')" class="p-3 bg-slate-100 rounded-xl text-slate-700"><i class="fas fa-users-gear"></i></button>
                    <button onclick="showSection('finance')" class="p-3 bg-yellow-100 text-yellow-700 rounded-xl"><i class="fas fa-wallet"></i></button>
                </div>
            </header>

            <section id="ordersSection" class="p-4 md:p-6 overflow-y-auto h-full space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">المطعم</label>
                        <input type="text" id="restName" placeholder="اسم المحل" class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">العميل</label>
                        <input type="text" id="customerName" placeholder="اسم العميل" class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">التليفون</label>
                        <input type="tel" id="customerPhone" placeholder="01..." class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">المبلغ</label>
                        <input type="number" id="orderPrice" placeholder="0.00" class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none font-black text-blue-600">
                    </div>
                    <div class="lg:col-span-2 space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">العنوان</label>
                        <input type="text" id="orderAddress" placeholder="المنطقة - الشارع - علامة مميزة" class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 mr-1 uppercase">المندوب</label>
                        <select id="driverSelect" class="w-full p-3.5 bg-slate-50 border rounded-2xl outline-none font-bold cursor-pointer"></select>
                    </div>
                    <button onclick="addNewOrder()" class="bg-[#0f172a] text-white py-4 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition flex justify-center items-center gap-2">
                        إرسال للمندوب <i class="fab fa-whatsapp text-lg"></i>
                    </button>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-right min-w-[700px]">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 font-black uppercase">
                            <tr>
                                <th class="p-4">المصدر</th>
                                <th class="p-4">العميل والوجهة</th>
                                <th class="p-4">المبلغ</th>
                                <th class="p-4">المندوب</th>
                                <th class="p-4 text-center">الإجراء</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="driversSection" class="p-4 md:p-6 hidden overflow-y-auto h-full space-y-6">
                <div class="bg-white p-8 rounded-[2rem] border shadow-sm max-w-2xl mx-auto space-y-4 text-right">
                    <h3 class="font-black text-slate-800 text-lg border-r-4 border-green-500 pr-3">إضافة مندوب جديد</h3>
                    <input type="text" id="newDriverName" placeholder="اسم المندوب الثلاثي" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold">
                    <input type="tel" id="newDriverPhone" placeholder="رقم الواتساب (بدون 0 في البداية)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold text-left" dir="ltr">
                    <input type="text" id="newDriverCode" placeholder="كود تعريفي للمندوب" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none font-bold">
                    <button onclick="addNewDriver()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-green-700 transition">تفعيل المندوب في السيستم</button>
                </div>
                <div id="driversGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="financeSection" class="p-4 md:p-6 hidden overflow-y-auto h-full space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-4xl mx-auto">
                    <div class="bg-[#0f172a] text-white p-8 rounded-[2.5rem] shadow-xl text-center">
                        <span class="text-blue-400 font-bold text-xs uppercase tracking-widest">إجمالي أرباح الأدمن</span>
                        <div class="text-5xl font-black mt-2"><span id="financeAdminProfit">0</span> <small class="text-xs">ج.م</small></div>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex flex-col justify-center items-center text-center">
                        <span class="text-slate-400 font-bold text-[10px] uppercase">إجمالي الرحلات الناجحة</span>
                        <div id="totalDeliveries" class="text-4xl font-black text-slate-800 mt-1">0</div>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden max-w-4xl mx-auto">
                    <div class="p-5 bg-slate-50 font-black text-slate-700 border-b italic">كشف حسابات فريق العمل</div>
                    <table class="w-full text-right">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 font-black border-b uppercase">
                            <tr>
                                <th class="p-5">المندوب</th>
                                <th class="p-5 text-center">الرصيد الأساسي</th>
                                <th class="p-5 text-center">إضافات/خصم</th>
                                <th class="p-5 text-center">الصافي</th>
                            </tr>
                        </thead>
                        <tbody id="financeTableBody"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
