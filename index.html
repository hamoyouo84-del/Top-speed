<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Speed | لوحة التحكم المتكاملة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        
        /* تصميم شاشة التحميل (Hacker Loader) */
        #loaderWrapper {
            position: fixed; inset: 0; z-index: 999;
            background: #050505; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        .spinner-box { position: relative; display: flex; justify-content: center; align-items: center; }
        .circle-border {
            position: absolute; border: 2px solid transparent; border-radius: 50%;
            border-top-color: #eab308; animation: spin 2s linear infinite;
        }
        .ring-1 { width: 150px; height: 150px; animation-duration: 2s; }
        .ring-2 { width: 120px; height: 120px; border-top-color: #3b82f6; animation-duration: 1.5s; animation-direction: reverse; }
        .ring-3 { width: 90px; height: 90px; border-top-color: #ffffff; animation-duration: 1s; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .percentage { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 900; color: #eab308; }
        .status-text { margin-top: 20px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; color: #64748b; }

        /* إخفاء النظام في البداية */
        #mainSystem { display: none; height: 100vh; flex-direction: column; }
        @media (min-width: 768px) { #mainSystem { flex-direction: row; } }
    </style>
</head>
<body>

    <div id="loaderWrapper">
        <div class="spinner-box">
            <div class="circle-border ring-1"></div>
            <div class="circle-border ring-2"></div>
            <div class="circle-border ring-3"></div>
            <div class="percentage" id="counter">0%</div>
        </div>
        <div class="status-text" id="status">System Booting...</div>
    </div>

    <div id="mainSystem">
        
        <aside class="w-64 bg-[#0f172a] text-white hidden md:flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-800">
                <div class="text-2xl font-black text-yellow-500 italic uppercase">Top Speed</div>
                <div class="text-[10px] text-slate-500 font-bold tracking-widest">LOGISTICS SYSTEM</div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showSection('orders')" class="w-full flex items-center p-4 bg-blue-600 rounded-2xl font-bold text-right shadow-lg">
                    <i class="fas fa-layer-group ml-3"></i> لوحة الطلبات
                </button>
                <button onclick="showSection('drivers')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right transition">
                    <i class="fas fa-motorcycle ml-3"></i> إدارة المناديب
                </button>
                <button onclick="showSection('finance')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right border border-yellow-500/20">
                    <i class="fas fa-wallet ml-3 text-yellow-500"></i> الخزنة والأرباح
                </button>
                <div class="mt-10 pt-10 border-t border-slate-800">
                    <button onclick="TopSpeedDB.clear()" class="w-full flex items-center p-4 hover:bg-red-900/30 text-red-400 rounded-2xl font-bold border border-red-900/20 text-right">
                        <i class="fas fa-trash-alt ml-3"></i> تصفير النظام
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm z-10">
                <div class="flex gap-2">
                    <div class="bg-slate-900 text-white px-4 py-2 rounded-2xl flex flex-col items-center">
                        <span class="text-[8px] text-blue-400 font-bold uppercase">المحصل</span>
                        <span id="dailyIncome" class="text-lg font-black leading-none">0</span>
                    </div>
                    <div class="bg-green-600 text-white px-4 py-2 rounded-2xl flex flex-col items-center">
                        <span class="text-[8px] text-green-200 font-bold uppercase">أرباحي (8ج)</span>
                        <span id="adminProfit" class="text-lg font-black leading-none">0</span>
                    </div>
                </div>
                <div class="md:hidden flex gap-2">
                    <button onclick="showSection('orders')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-list"></i></button>
                    <button onclick="showSection('drivers')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-users-gear"></i></button>
                    <button onclick="showSection('finance')" class="p-3 bg-yellow-100 text-yellow-700 rounded-xl"><i class="fas fa-wallet"></i></button>
                </div>
            </header>

            <section id="ordersSection" class="p-4 md:p-6 overflow-y-auto h-full space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <input type="text" id="restName" placeholder="المطعم" class="p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                    <input type="text" id="customerName" placeholder="العميل" class="p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                    <input type="tel" id="customerPhone" placeholder="رقم الهاتف" class="p-3 bg-slate-50 border rounded-xl outline-none font-bold text-left">
                    <input type="number" id="orderPrice" placeholder="المبلغ" class="p-3 bg-slate-50 border rounded-xl outline-none font-black text-blue-600">
                    <input type="text" id="orderAddress" placeholder="العنوان" class="md:col-span-2 p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                    <select id="driverSelect" class="p-3 bg-slate-50 border rounded-xl outline-none font-bold"></select>
                    <button onclick="addNewOrder()" class="bg-[#0f172a] text-white py-3 rounded-xl font-black shadow-lg hover:bg-blue-700 transition">
                        إرسال <i class="fab fa-whatsapp ml-2"></i>
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border overflow-x-auto">
                    <table class="w-full text-right min-w-[600px]">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 font-black uppercase">
                            <tr><th class="p-4">المصدر</th><th class="p-4">العميل</th><th class="p-4 text-center">المبلغ</th><th class="p-4 text-center">المندوب</th><th class="p-4 text-center">الحالة</th></tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="driversSection" class="p-4 md:p-6 hidden overflow-y-auto h-full space-y-6">
                <div class="bg-white p-6 rounded-2xl border shadow-sm max-w-xl mx-auto space-y-3">
                    <h3 class="font-black text-slate-800">إضافة مندوب جديد</h3>
                    <input type="text" id="newDriverName" placeholder="اسم المندوب" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                    <input type="tel" id="newDriverPhone" placeholder="رقم الواتساب (بدون 0)" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold text-left" dir="ltr">
                    <button onclick="addNewDriver()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg">حفظ المندوب</button>
                </div>
                <div id="driversGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="financeSection" class="p-4 md:p-6 hidden overflow-y-auto h-full space-y-6">
                <div class="bg-[#0f172a] text-white p-8 rounded-[2rem] shadow-xl text-center max-w-md mx-auto">
                    <span class="text-blue-400 font-bold text-xs uppercase tracking-widest">أرباح الإدارة (8ج/أوردر)</span>
                    <div class="text-5xl font-black mt-2"><span id="financeAdminProfit">0</span> <small class="text-xs">ج.م</small></div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border overflow-hidden max-w-4xl mx-auto">
                    <div class="p-4 bg-slate-50 font-black text-slate-700 border-b">حسابات المناديب (30ج/أوردر)</div>
                    <table class="w-full text-right">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 font-black border-b uppercase">
                            <tr><th class="p-4">المندوب</th><th class="p-4 text-center">رصيد الأوردرات</th><th class="p-4 text-center">إضافات/خصم</th><th class="p-4 text-center">إجمالي الصافي</th></tr>
                        </thead>
                        <tbody id="financeTableBody"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
