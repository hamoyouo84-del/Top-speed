<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Speed System | نظام توب سبيد</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; }
        
        /* شاشة التحميل (Loader) */
        #loaderWrapper {
            position: fixed; inset: 0; z-index: 9999;
            background: #050505; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        .percentage { 
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; 
            font-weight: 900; color: #eab308; text-shadow: 0 0 15px rgba(234, 179, 8, 0.5);
        }
        #status { font-size: 10px; letter-spacing: 3px; color: #64748b; margin-top: 10px; text-transform: uppercase; }

        /* النظام الأساسي */
        #mainSystem { display: none; height: 100vh; flex-direction: column; }
        @media (min-width: 768px) { #mainSystem { flex-direction: row; } }
        
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        input, select { border-radius: 12px !important; border: 1px solid #e2e8f0 !important; }
    </style>
</head>
<body>

    <div id="loaderWrapper">
        <div class="text-yellow-500 font-black italic text-2xl mb-2">TOP SPEED</div>
        <div class="percentage" id="counter">0%</div>
        <div id="status">SYSTEM INITIALIZING...</div>
    </div>

    <div id="mainSystem">
        
        <aside class="w-72 bg-[#0f172a] text-white hidden md:flex flex-col shadow-2xl">
            <div class="p-8 border-b border-slate-800">
                <div class="text-3xl font-black text-yellow-500 italic uppercase">Top Speed</div>
                <div class="text-[10px] text-slate-500 font-bold tracking-widest mt-1">LOGISTICS SYSTEM</div>
            </div>
            <nav class="flex-1 p-5 space-y-3">
                <button onclick="showSection('orders')" class="w-full flex items-center p-4 bg-blue-600 rounded-2xl font-black text-right shadow-lg">
                    <i class="fas fa-layer-group ml-3"></i> لوحة الطلبات
                </button>
                <button onclick="showSection('drivers')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right transition">
                    <i class="fas fa-motorcycle ml-3"></i> إدارة المناديب
                </button>
                <button onclick="showSection('finance')" class="w-full flex items-center p-4 hover:bg-slate-800 rounded-2xl font-bold text-right border border-yellow-500/10 text-yellow-500">
                    <i class="fas fa-wallet ml-3"></i> الخزنة والأرباح
                </button>
                <div class="mt-20 pt-10">
                    <button onclick="TopSpeedDB.clear()" class="w-full flex items-center p-4 hover:bg-red-900/20 text-red-500 rounded-2xl font-bold border border-red-900/20 text-right">
                        <i class="fas fa-power-off ml-3"></i> تصفير النظام
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm z-50">
                <div class="flex gap-3">
                    <div class="bg-slate-900 text-white px-5 py-2 rounded-2xl flex flex-col items-center min-w-[100px]">
                        <span class="text-[8px] text-blue-400 font-black uppercase">إجمالي المحصل</span>
                        <span id="dailyIncome" class="text-xl font-black">0</span>
                    </div>
                    <div class="bg-green-600 text-white px-5 py-2 rounded-2xl flex flex-col items-center min-w-[100px]">
                        <span class="text-[8px] text-green-200 font-black uppercase">أرباحي (8ج)</span>
                        <span id="adminProfit" class="text-xl font-black">0</span>
                    </div>
                </div>

                <div class="md:hidden flex gap-2">
                    <button onclick="showSection('orders')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-list"></i></button>
                    <button onclick="showSection('drivers')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-motorcycle"></i></button>
                    <button onclick="showSection('finance')" class="p-3 bg-yellow-100 text-yellow-700 rounded-xl"><i class="fas fa-wallet"></i></button>
                </div>
            </header>

            <section id="ordersSection" class="p-4 md:p-8 overflow-y-auto h-full space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] card-shadow border border-slate-100 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">المطعم</label><input type="text" id="restName" placeholder="اسم المحل" class="w-full p-3.5 bg-slate-50 outline-none font-bold"></div>
                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">العميل</label><input type="text" id="customerName" placeholder="اسم العميل" class="w-full p-3.5 bg-slate-50 outline-none font-bold"></div>
                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">رقم الهاتف</label><input type="tel" id="customerPhone" placeholder="01..." class="w-full p-3.5 bg-slate-50 outline-none font-bold text-left"></div>
                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">المبلغ المطلوب</label><input type="number" id="orderPrice" placeholder="0.00" class="w-full p-3.5 bg-slate-50 outline-none font-black text-blue-600"></div>
                    <div class="md:col-span-2 space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">العنوان بالتفصيل</label><input type="text" id="orderAddress" placeholder="المنطقة - الشارع - علامة مميزة" class="w-full p-3.5 bg-slate-50 outline-none font-bold"></div>
                    <div class="space-y-1"><label class="text-[10px] font-black text-slate-400 mr-2 uppercase">تعيين مندوب</label><select id="driverSelect" class="w-full p-3.5 bg-slate-50 outline-none font-bold"></select></div>
                    <button onclick="addNewOrder()" class="bg-[#0f172a] text-white py-4 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition flex justify-center items-center gap-2">
                        تسجيل وإرسال <i class="fab fa-whatsapp text-lg"></i>
                    </button>
                </div>

                <div class="bg-white rounded-[2rem] card-shadow border overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-right min-w-[800px]">
                            <thead class="bg-slate-50 text-[10px] text-slate-400 font-black uppercase">
                                <tr>
                                    <th class="p-5">المطعم</th>
                                    <th class="p-5">العميل والوجهة</th>
                                    <th class="p-5 text-center">المبلغ</th>
                                    <th class="p-5 text-center">المندوب</th>
                                    <th class="p-5 text-center">الإجراء</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="driversSection" class="p-4 md:p-8 hidden overflow-y-auto h-full space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm max-w-xl mx-auto space-y-4">
                    <h3 class="font-black text-slate-800 text-xl border-r-4 border-green-500 pr-3">إضافة مندوب جديد</h3>
                    <input type="text" id="newDriverName" placeholder="الاسم بالكامل" class="w-full p-4 bg-slate-50 outline-none font-bold">
                    <input type="tel" id="newDriverPhone" placeholder="رقم الواتساب (بدون 0)" class="w-full p-4 bg-slate-50 outline-none font-bold text-left" dir="ltr">
                    <button onclick="addNewDriver()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black shadow-lg">تفعيل المندوب</button>
                </div>
                <div id="driversGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
            </section>

            <section id="financeSection" class="p-4 md:p-8 hidden overflow-y-auto h-full space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
                    <div class="bg-[#0f172a] text-white p-10 rounded-[3rem] shadow-2xl">
                        <span class="text-blue-400 font-black text-xs uppercase tracking-widest">إجمالي عمولة الإدارة</span>
                        <div class="text-6xl font-black mt-3 leading-none"><span id="financeAdminProfit">0</span> <small class="text-xs">ج.م</small></div>
                        <div class="mt-4 text-slate-400 font-bold text-sm">أوردرات مكتملة: <span id="totalDeliveries">0</span></div>
                    </div>
                </div>

                <div class="bg-white rounded-[2.5rem] card-shadow border overflow-hidden max-w-5xl mx-auto">
                    <div class="p-6 bg-slate-50 font-black text-slate-700 border-b flex justify-between items-center text-sm italic">
                        <span>تسوية حسابات المناديب</span>
                        <span class="text-blue-600 font-bold">30ج لكل أوردر</span>
                    </div>
                    <table class="w-full text-right">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 font-black border-b">
                            <tr>
                                <th class="p-6">المندوب</th>
                                <th class="p-6 text-center">مستحقات التوصيل</th>
                                <th class="p-6 text-center">إضافات/خصومات</th>
                                <th class="p-6 text-center">صافي الرصيد</th>
                            </tr>
                        </thead>
                        <tbody id="financeTableBody"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
